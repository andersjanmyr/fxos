<!doctype html>
<html>
<head>
  <title>FxOS Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/styles/main.css" rel="stylesheet" type="text/css">
  <script src="/components/jquery/jquery.js"></script>
  <script defer src="/scripts/main.js"></script>
  <script defer src="/scripts/gps.js"></script>
  <script defer src="/scripts/weatherApi.js"></script>
</head>
<body role="application">
  <section id="toolbars" data-position="right">
    <section role="region">
      <header>
        <menu type="toolbar">
          <a id="search-button" href="#"><span class="icon action-icon search">Search</span></a>
          <a id="camera-button" href="#"><span class="icon media-icon camera">Camera</span></a>
        </menu>
        <h1>FxOS Weather</h1>
      </header>
      <progress id="spinner" class="pack-activity light" value="0" max="100" style="display: none;"></progress>
      <form id="search-form" role="search" style="display: none;">
        <p>
          <input id="search" placeholder="Search..." required="" type="text">
          <button id="search-reset" type="reset">Clear</button>
        </p>
      </form>
      <input id="camera" accept="image/*" type="file" style='display: none;'>
      <article class="content scrollable">
        <ul id="weather-list">
        </ul>
      </article>
    </section>
  </section>
</body>
<div id="demo">
</div>
</html>
